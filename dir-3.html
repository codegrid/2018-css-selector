<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo</title>
<style>
div {
  margin: 10px;
  padding: 10px;
  border: 5px dotted #fff;
  font-weight: bold;
}

.test-1 :dir(ltr) { background-color: orange; }
.test-1 :dir(rtl) { background-color: salmon; }

.test-2 [dir=ltr] { background-color: orange; }
.test-2 [dir=rtl] { background-color: salmon; }
</style>
</head>
<body>

<h2>:dir()擬似クラスを使用した場合</h2>

<div class="test-1">
  <div dir="rtl">
    <span>テスト（親要素がdir=rtl）</span>
    <div dir="ltr">テスト（親要素がdir=ltr）
      <div dir="auto">اختبار（親要素がdir=auto）</div>
    </div>
  </div>
</div>

<h2>属性セレクターを使用した場合</h2>

<div class="test-2">
  <div dir="rtl">
    <span>テスト（親要素がdir=rtl）</span>
    <div dir="ltr">テスト（親要素がdir=ltr）
      <div dir="auto">اختبار（親要素がdir=auto）</div>
    </div>
  </div>
</div>

</body>
</html>
