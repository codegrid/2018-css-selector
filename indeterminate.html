<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo</title>
<style>
ul {
  list-style: none;
}

:checked { outline: 1px solid red; }
:indeterminate { outline: 1px solid blue; }
</style>
</head>
<body>


<ul>
  <li><label><input class="parent" type="checkbox">親</label></li>
  <li>
    <ul>
      <li><label><input class="child" type="checkbox">子1</label></li>
      <li><label><input class="child" type="checkbox">子2</label></li>
      <li><label><input class="child" type="checkbox">子3</label></li>
    </ul>
  </li>
</ul>


<script>
const parent = document.querySelector('.parent');
const children = document.querySelectorAll('.child');
let status = [];

parent.addEventListener('change', function(e) {
  for (let i=0; i<children.length; i++) {
    children[i].checked = e.target.checked;
    status[i] = e.target.checked;
  }
});

for (let i=0; i<children.length; i++) {
  let child = children[i]
  status[i] = child.checked;
  child.addEventListener('change', function(e) {
    status[i] = e.target.checked;
    if (isFalse(status)) {
      parent.checked = false;
      parent.indeterminate = false;
      return;
    }
    if (isTrue(status)) {
      parent.checked = true;
      parent.indeterminate = false;
      return;
    }
    if (isIndeterminate(status)) {
      parent.checked = false;
      parent.indeterminate = true;
      return;
    }
  }, false);
}

// すべてfalse
function isFalse (status) {
  const status_length = status.length;
  let false_count = 0;
  status.forEach(function(s){
    if (s === false) {
      false_count ++;
    }
  });
  return status_length === false_count;
}

// すべてtrue
function isTrue (status) {
  const status_length = status.length;
  let true_count = 0;
  status.forEach(function(s){
    if (s === true) {
      true_count ++;
    }
  });
  return status_length === true_count;
}

// どれかがtrue
function isIndeterminate (status) {
  const status_length = status.length;
  let true_count = 0;
  status.forEach(function(s){
    if (s === true) {
      true_count ++;
    }
  });
  return true_count > 0 && true_count !== status_length;
}
</script>

</body>
</html>
